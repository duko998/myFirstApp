<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Welcome Back</title>
    <meta name="description" content="고급스러운 디자인의 로그인 페이지입니다.">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Welcome Back</h1>
            <p class="subtitle">계정에 로그인하여 서비스를 이용하세요.</p>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">이메일 주소</label>
                    <input type="email" id="email" name="email" placeholder="email@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn">로그인</button>
            </form>

            <p class="footer-text">
                계정이 없으신가요? <span onclick="navigateTo('signup.html')"
                    style="cursor:pointer; color:var(--primary-light); font-weight:600; text-decoration: underline;">회원가입</span>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
