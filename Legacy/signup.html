<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Join Us</title>
    <meta name="description" content="새로운 계정을 생성하고 프리미엄 서비스를 시작하세요.">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Create Account</h1>
            <p class="subtitle">새로운 계정을 만들고 시작해보세요.</p>

            <form id="signupForm" onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" placeholder="홍길동" required>
                </div>

                <div class="form-group">
                    <label for="email">이메일 주소</label>
                    <input type="email" id="email" name="email" placeholder="email@example.com" required>
                </div>

                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password">비밀번호 확인</label>
                    <input type="password" id="confirm-password" name="confirmPassword" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn">회원가입</button>
            </form>

            <p class="footer-text">
                이미 계정이 있으신가요? <span onclick="navigateTo('login.html')"
                    style="cursor:pointer; color:var(--primary-light); font-weight:600; text-decoration: underline;">로그인</span>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
